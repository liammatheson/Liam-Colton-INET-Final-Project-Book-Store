<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav>
            <a th:href="@{/products}">Products</a> |
            <span sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}">Profile</a> |
            </span>
            <span sec:authorize="!isAuthenticated()">
                <a th:href="@{/register}">Register</a> |
                <a th:href="@{/login}">Login</a>
            </span>

            <span sec:authorize="isAuthenticated()">
                <a href="#" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
                <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>
            </span>

            <span id="cart-container" style="position: relative; display: inline-block; margin-left:80vw;">
                <button id="cart-toggle" class="cart-btn">
                    Cart (<span id="cart-count" th:text="${cartItems != null ? cartItems.size() : 0}">0</span>)
                </button>
                <div id="cart-panel" class="cart-panel" style="display:none; position:absolute; top:100%; right:0; width:300px; background:#fff; border:1px solid #ccc; padding:15px; border-radius:8px; box-shadow:0 4px 8px rgba(0,0,0,0.2); z-index:100;">
                    <ul id="cart-items">
                        <li th:each="item : ${cartItems}">
                            <span th:text="${item.name}">Product Name</span> -
                            <span th:text="${item.quantity}">1</span> Ã—
                            <span th:text="${item.price}">19.99</span> $
                        </li>
                        <li th:if="${#lists.isEmpty(cartItems)}">Your cart is empty</li>
                    </ul>
                    <button id="checkout-btn">Checkout</button>
                </div>
            </span>
            
        </nav>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('cart-toggle');
            const cartPanel = document.getElementById('cart-panel');
            const cartContainer = document.getElementById('cart-container');

            toggleBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                cartPanel.style.display = cartPanel.style.display === 'block' ? 'none' : 'block';
            });

            // close when clicking outside
            document.addEventListener('click', (e) => {
                if (!cartContainer.contains(e.target)) {
                    cartPanel.style.display = 'none';
                }
            });
        });
    </script>

    <main>
        <div class="product-grid">
        <div th:each="p : ${products}" class="product-card">
            <a th:href="@{/product/{id}(id=${p.id})}">
            <img th:src="${p.imageUrl}" alt="Cover" />
            <h3 th:text="${p.name}">Book Name</h3>
            <p th:text="${p.author}">Author</p>
            <p th:text="'$' + ${p.price}">Price</p>
            </a>
        </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Bookstore</p>
    </footer>
</body>
</html>
