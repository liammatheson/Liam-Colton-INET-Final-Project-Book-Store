<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <header>
        <nav>
            <a th:href="@{/}">Home</a> |
            <a th:href="@{/products}">Products</a> |
            <a th:href="@{/basket}">Basket</a> |
            <a th:href="@{/register}">Register</a> |
            <a th:href="@{/login}">Login</a>
        </nav>
    </header>

    <main>
        <div class="product-grid">
        <div th:each="p : ${products}" class="product-card">
            <a th:href="@{/product/{id}(id=${p.id})}">
            <img th:src="${p.imageUrl}" alt="Cover" />
            <h3 th:text="${p.name}">Book Name</h3>
            <p th:text="${p.author}">Author</p>
            <p th:text="'$' + ${p.price}">Price</p>
            </a>
        </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Bookstore</p>
    </footer>
</body>
</html>
