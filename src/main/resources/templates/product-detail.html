<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav>
            <a th:href="@{/products}">Products</a> |
            <span sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}">Profile</a> |
            </span>
            <span sec:authorize="!isAuthenticated()">
                <a th:href="@{/register}">Register</a> |
                <a th:href="@{/login}">Login</a>
            </span>

            <span sec:authorize="isAuthenticated()">
                <a href="#" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
                <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>
            </span>

        </nav>
    </header>

    <main style="max-width: 70%; margin: 0 auto; padding: 2%; background-color: #f5f5f5;">
        <div class ="product-card">
        <h2 th:text="${product.name}"></h2>
        <p th:text="${product.author}"></p>
        <img th:src="${product.imageUrl}" alt="Cover" />
        <p style="max-width: 25%; margin: 0 auto; padding: 4%;"th:text="${product.description}"></p>
        <p th:text="${product.price}"></p>
        <form action="/basket/add" method="post">
            <input type="hidden" th:name="productId" th:value="${product.id}" />
            <button type="submit">Add to Cart</button>
        </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Bookstore</p>
    </footer>
</body>
</html>
