<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Your Basket</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav>
            <a th:href="@{/products}">Products</a> |
            <span sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}">Profile</a> |
            </span>
            <span sec:authorize="!isAuthenticated()">
                <a th:href="@{/register}">Register</a> |
                <a th:href="@{/login}">Login</a>
            </span>

            <span sec:authorize="isAuthenticated()">
                <a href="#" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
                <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>
            </span>

            <span id="cart-container" style="position: relative; display: inline-block; margin-left:80vw;">
    <button id="cart-toggle" class="cart-btn">
        Basket <span id="cart-count" th:text="${cartCount}">0</span>
    </button>

    <div id="cart-panel" class="cart-panel" style="display:none;">
        <ul id="cart-items">
            <li th:each="item : ${cartItems}">
                <span th:text="${item.product.name}">Product Name</span> -
                <span th:text="${item.quantity}">1</span> ×
                <span th:text="${item.product.price}">19.99</span> $

                <form th:action="@{/basket/remove/{id}(id=${item.product.id})}"
                method="post"
                style="display:inline;">
                <button type="submit">✕</button>
                </form>
            </li>

            <li th:if="${#lists.isEmpty(cartItems)}">Your cart is empty</li>
        </ul>
        
        <p><strong>Total:</strong>$<span th:text="${cartTotal}">0.00</span></p>
    
        <button id="checkout-btn" th:onclick="'window.location.href=\'/checkout\''">Checkout</button>
    </div>
</span>

            
        </nav>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('cart-toggle');
            const cartPanel = document.getElementById('cart-panel');
            const cartContainer = document.getElementById('cart-container');

            toggleBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                cartPanel.style.display = cartPanel.style.display === 'block' ? 'none' : 'block';
            });

            // close when clicking outside
            document.addEventListener('click', (e) => {
                if (!cartContainer.contains(e.target)) {
                    cartPanel.style.display = 'none';
                }
            });
        });
    </script>
    <main>
        <h1>Your Basket</h1>
        <!-- page-specific content -->
         <main style="max-width: 70%; margin: 0 auto; padding: 2%; background-color: #f5f5f5;">
    <h1>Your Basket</h1>

    <!-- If basket is empty -->
    <div th:if="${#lists.isEmpty(basket)}">
        <p>Your basket is empty.</p>
    </div>

    <!-- If basket has items -->
    <div th:unless="${#lists.isEmpty(basket)}">
        <table style="width:100%; border-collapse: collapse; margin-top: 20px;">
            <thead>
                <tr>
                    <th style="text-align:left; border-bottom:1px solid #ccc; padding:8px;">Product</th>
                    <th style="text-align:right; border-bottom:1px solid #ccc; padding:8px;">Quantity</th>
                    <th style="text-align:right; border-bottom:1px solid #ccc; padding:8px;">Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- item is a Basket object -->
                <tr th:each="item : ${basket}">
                    <td style="padding:8px;">
                        <span th:text="${item.product.name}">Book name</span>
                    </td>
                    <td style="padding:8px; text-align:right;">
                        <span th:text="${item.quantity}">1</span>
                    </td>
                    <td style="padding:8px; text-align:right;">
                        $<span th:text="${item.product.price}">0.00</span>
                    </td>
                    <td style="padding:8px; text-align:center;">
                        <form th:action="@{'/basket/remove/' + ${item.product.id}}" method="post">
                            <button type="submit">Remove</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div style="margin-top: 20px; text-align:right;">
            <p>
                <strong>Total: $<span th:text="${total}"></strong>

            </p>

            <a th:href="@{/checkout}">
                <button type="button">Go to Checkout</button>
            </a>
        </div>
    </div>
</main>
    </main>

    <footer>
        <p>&copy; 2025 Bookstore</p>
    </footer>
</body>
</html>
