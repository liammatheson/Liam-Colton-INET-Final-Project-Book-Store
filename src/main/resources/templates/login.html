<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav>
            <a th:href="@{/products}">Products</a> |
            <span sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}">Profile</a> |
            </span>
            <span sec:authorize="!isAuthenticated()">
                <a th:href="@{/register}">Register</a> |
                <a th:href="@{/login}">Login</a>
            </span>

            <span sec:authorize="isAuthenticated()">
                <a href="#" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
                <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>
            </span>

           <span id="cart-container" style="position: relative; display: inline-block; margin-left:80vw;">
    <button id="cart-toggle" class="cart-btn">
        Basket <span id="cart-count" th:text="${cartCount}">0</span>
    </button>

    <div id="cart-panel" class="cart-panel" style="display:none;">
        <ul id="cart-items">
            <li th:each="item : ${cartItems}">
                <span th:text="${item.product.name}">Product Name</span> -
                <span th:text="${item.quantity}">1</span> Ã—
                <span th:text="${item.product.price}">19.99</span> $
            </li>

            <li th:if="${#lists.isEmpty(cartItems)}">Your cart is empty</li>
        </ul>

        <p><strong>Total:</strong>$<span th:text="${cartTotal}">0.00</span></p>
        
        <button id="checkout-btn" th:onclick="'window.location.href=\'/checkout\''">Checkout</button>
    </div>
</span>

            
        </nav>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('cart-toggle');
            const cartPanel = document.getElementById('cart-panel');
            const cartContainer = document.getElementById('cart-container');

            toggleBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                cartPanel.style.display = cartPanel.style.display === 'block' ? 'none' : 'block';
            });

            // close when clicking outside
            document.addEventListener('click', (e) => {
                if (!cartContainer.contains(e.target)) {
                    cartPanel.style.display = 'none';
                }
            });
        });
    </script>


    <main style="padding: 2%; background-color: #f5f5f5;">

    <div class="login-container">

    <h1>Login</h1>
    
    <form th:action="@{/login}" method="post">

        <div th:if="${param.error}" style="color:red;">
            <p>Invalid email or password</p>
        </div>

        <div style="padding-bottom: 3px;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="username" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a th:href="@{/register}">Register here</a>.</p>
    
    </div>

    </main>

    <footer>
        <p>&copy; 2025 Bookstore</p>
    </footer>
</body>
</html>
